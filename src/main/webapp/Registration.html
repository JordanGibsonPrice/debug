<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TRMS</title>
<script src="resources/ajax.js"></script>
<script src="resources/main.js"></script>
<script src="resources/jquery.js"></script>
<link type="text/css" rel="stylesheet" href="Register.css"/>
<link href="http://s3.amazonaws.com/codecademy-content/courses/ltp2/css/bootstrap.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Registration</title>
</head>
<body>
<form action="Register()" formmethod="post">
  <div class="container">
   <label><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="registration" formenctype="multipart/form-data" required>
    <label><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="registration" formenctype="multipart/form-data" required>
    <label><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="registration" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" formenctype="multipart/form-data" required>
    <label><b>User Name</b></label>
    <input type="text" placeholder="User Name" name="registration" pattern=".{6,}" title="Six or more characters" formenctype="multipart/form-data" required>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="registration" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pwd-repeat" id="pwd-repeat" action="checkPassword()" name="registration" formenctype="multipart/form-data" required>
    <input type="checkbox" checked="checked"> Remember me
    
   
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn" onclick="location.href='RegisterEmployee'">Sign Up</button><!-- submit the information -->
    </div>
  </div>
</form>
</body>
</html>
