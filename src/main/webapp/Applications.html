<form action="Register()" formmethod="post"><!-- Once you are done with things check to see where you should be putting this href -->
  <div class="container">
  	<label><b>Employee ID</b></label>
  	<input type="number" placeholder="Employee Id" max="100" formenctype="multipart/form-data" required>
  	<label><b>Account Number/b></label>
  	<input type="number" placeholder="Account Number" max="100" formenctype="multipart/form-data" required>
  	<label><b>Department Number</b></label>
  	<input type="number" placeholder="Department number" min="1" max="5" formenctype="multipart/form-data" required>
    <label><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="registration" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" formenctype="multipart/form-data" required>
    <label><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="registration" formenctype="multipart/form-data" required>
    <label><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="registration" formenctype="multipart/form-data" required>
    <input list="reimburseType">
		<datalist id="reimburseType">
  			<option value="University Courses">
  			<option value="Seminars">
  			<option value="Certifcation Prep Class">
  			<option value="Certification">
  			<option value="Technical Training">
  			<option value="Other">
		</datalist>
	Select image(s) to help your case: <input type="file" name="registration" multiple accept="file_extension|audio/*|video/*|image/*|media_type" action="Upload()" required>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
    		<button type="submit" class="signupbtn" onclick="location.href='RegisterApplication'" >Sign Up</button><!-- submit the form -->
      	<button type="button"  class="cancelbtn" href="index.html">Cancel</button>
    </div>
  </div>
</form>
</body>
</html>
